<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>

  <!-- Book Shape -->
  <g transform="translate(140, 120)">
    <!-- Book Base -->
    <path d="M30 0 L210 0 C225 0 240 15 240 30 L240 250 C240 265 225 280 210 280 L30 280 C15 280 0 265 0 250 L0 30 C0 15 15 0 30 0 Z" fill="white" opacity="0.95"/>

    <!-- Book Pages -->
    <rect x="20" y="20" width="200" height="240" rx="5" fill="url(#gradient2)"/>

    <!-- Book Spine Shadow -->
    <rect x="15" y="10" width="8" height="260" rx="4" fill="rgba(0,0,0,0.15)"/>

    <!-- Decorative Bookmark -->
    <path d="M190 0 L210 0 L210 120 L200 110 L190 120 Z" fill="#dc2626"/>

    <!-- Book Icon/Symbol -->
    <circle cx="120" cy="140" r="50" fill="white" opacity="0.3"/>
    <text x="120" y="160" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white">B</text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
