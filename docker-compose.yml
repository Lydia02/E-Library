version: '3.8'

services:
  backend:
    image: ${ACR_LOGIN_SERVER}/elibrary-backend:${IMAGE_TAG}
    container_name: elibrary-backend
    ports:
      - "5000:5000"
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - elibrary-network

  frontend:
    image: ${ACR_LOGIN_SERVER}/elibrary-frontend:${IMAGE_TAG}
    container_name: elibrary-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - elibrary-network

networks:
  elibrary-network:
    driver: bridge