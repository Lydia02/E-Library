version: '3.8'

services:
  backend:
    image: ${ACR_LOGIN_SERVER}/elibrary-backend:${IMAGE_TAG}
    container_name: elibrary-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - elibrary-network

  frontend:
    image: ${ACR_LOGIN_SERVER}/elibrary-frontend:${IMAGE_TAG}
    container_name: elibrary-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - elibrary-network

networks:
  elibrary-network:
    driver: bridge