version: '3.8'

services:
  backend:
    image: ${ACR_LOGIN_SERVER}/elibrary-backend:${IMAGE_TAG}
    container_name: elibrary-backend
    ports:
      - "5000:5000"
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - elibrary-network
    # Remove or comment out healthcheck for now
    # healthcheck:
    #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health')"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  frontend:
    image: ${ACR_LOGIN_SERVER}/elibrary-frontend:${IMAGE_TAG}
    container_name: elibrary-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - elibrary-network

networks:
  elibrary-network:
    driver: bridge