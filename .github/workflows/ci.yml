name: CI Pipeline with Security Scanning

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: read
  actions: read

jobs:
  # ==========================================
  # JOB 1: Frontend Build & Test
  # ==========================================
  frontend-ci:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # ==========================================
  # JOB 2: Backend Build & Test
  # ==========================================
  backend-ci:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo " No linting script found, skipping..."
          fi

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  # ==========================================
  # JOB 3: Terraform Security Scan
  # ==========================================
  terraform-security:
    name: Terraform Security (tfsec)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec security scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true
          format: sarif
          additional_args: --minimum-severity HIGH

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: results.sarif
          category: terraform-security

  # ==========================================
  # JOB 4: Docker Build & Security Scan
  # ==========================================
  docker-build-and-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        run: docker build -t elibrary-frontend:${{ github.sha }} ./frontend

      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: elibrary-frontend:${{ github.sha }}
          format: sarif
          output: trivy-frontend-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload frontend Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-frontend-results.sarif
          category: docker-frontend-security

      - name: Build backend Docker image
        run: docker build -t elibrary-backend:${{ github.sha }} ./backend

      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: elibrary-backend:${{ github.sha }}
          format: sarif
          output: trivy-backend-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload backend Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-backend-results.sarif
          category: docker-backend-security

      - name: Test docker-compose configuration
        run: |
          touch backend/.env
          docker compose config --quiet

  # ==========================================
  # JOB 5: Security Summary
  # ==========================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci, terraform-security, docker-build-and-scan]
    if: always()

    steps:
      - name: Check all job results
        run: |
          echo "=========================================="
          echo "CI PIPELINE SUMMARY"
          echo "=========================================="
          echo ""
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Terraform Security: ${{ needs.terraform-security.result }}"
          echo "Docker Build & Scan: ${{ needs.docker-build-and-scan.result }}"
          echo ""
          
          if [ "${{ needs.frontend-ci.result }}" == "failure" ] || \
             [ "${{ needs.backend-ci.result }}" == "failure" ]; then
            echo "CI CHECKS FAILED!"
            echo "Build or test failures detected."
            echo "=========================================="
            exit 1
          fi
          
          if [ "${{ needs.terraform-security.result }}" == "failure" ]; then
            echo "TERRAFORM SECURITY ISSUES DETECTED!"
            echo "Review findings in GitHub Security tab."
          fi
          
          echo "Pipeline completed!"
          echo "Security scan results available in Security tab"
          echo "=========================================="